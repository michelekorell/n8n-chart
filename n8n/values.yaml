# Default values for n8n.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# n8n version configuration
n8nVersion:
  # Available versions for selection
  available:
    - "1.105.3"    # Latest stable version (default)
    - "1.85.4"     # Previous stable version
    - "1.84.3"     # Previous stable version
    - "1.83.2"     # Previous stable version
    - "1.82.3"     # Previous stable version
    - "stable"     # Latest development version (use with caution)
  
  # Default version to use (should be a stable version)
  default: "1.105.3"

image:
  repository: docker.n8n.io/n8nio/n8n
  # The tag will be set based on n8nVersion.default or user selection
  tag: "1.105.3"  # Default stable version
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 5678

ingress:
  enabled: true
  domainName: n8n.local

resources:
  limits:
    cpu: 1000m
    memory: 4096Mi
  requests:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 20Gi

n8n:
  encryption:
    key: ""  # Required: Your encryption key for n8n
  basicAuth:
    enabled: false
    user: ""
    password: ""
  database:
    type: sqlite  # Can be "sqlite", "postgresdb", or "mysqldb"
    postgresdb:
      host: ""
      port: 5432
      database: n8n
      user: n8n
      password: ""
    mysqldb:
      host: ""
      port: 3306
      database: n8n
      user: n8n
      password: ""
  smtp:
    enabled: false
    host: ""
    port: 587
    user: ""
    password: ""
    sender: ""
    ssl: false
  webhook:
    enabled: true
    timeout: 10000
  execution:
    timeout: 3600
    maxTimeout: 7200
  generic:
    timezone: UTC
  telemetry:
    enabled: false
  logs:
    level: info
