apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-catalog-info
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/instance: n8n
data:
  catalog.yaml: |
    apiVersion: v1
    kind: Catalog
    metadata:
      name: n8n-catalog
    spec:
      displayName: "n8n Workflow Automation"
      description: "Deploy n8n workflow automation tool with multiple version support"
      version: "2.0.33"
      appVersion: "1.85.4"
      maintainers:
        - name: Michele Korell
      keywords:
        - n8n
        - workflow
        - automation
      home: https://n8n.io/
      sources:
        - https://github.com/n8n-io/n8n
      icon: https://n8n.io/favicon.ico
      annotations:
        catalog.cattle.io/display-name: "n8n Workflow Automation"
        catalog.cattle.io/certified: rancher
        catalog.cattle.io/namespace: tools
        catalog.cattle.io/release-name: n8n
        catalog.cattle.io/ui-component: n8n
        catalog.cattle.io/upstream-version: "1.85.4" 