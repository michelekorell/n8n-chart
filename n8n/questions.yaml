questions:
  - variable: image.tag
    label: n8n Version
    description: Select the n8n version to deploy
    type: enum
    required: true
    default: "latest"
    options:
      - "latest"
      - "1.85.4"
      - "1.84.3"
      - "1.83.2"
      - "1.82.3"
  - variable: ingress.hosts[0].host
    label: Domain Name
    description: Your domain name (e.g., n8n.yourdomain.com)
    type: string
    required: true
    default: "n8n.local"
  - variable: ingress.tls.hosts[0]
    label: TLS Domain Name
    description: Your TLS domain name (e.g., n8n.yourdomain.com)
    type: string
    required: true
    default: "n8n.local"
  # Instead of using the problematic key, use a simpler name.
  - variable: certManagerIssuer
    label: Cluster Issuer
    description: Name of the cert-manager cluster issuer
    type: string
    required: true
    default: "intranet-sig-lan-ca-issuer"
